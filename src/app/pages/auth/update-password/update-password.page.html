<ion-content class="auth-background">
<ion-content class="auth-bg">
  <div class="auth-container">
    <div class="logo-circle">
      <ion-icon name="water-outline"></ion-icon>
    </div>

    <h1>Nueva contraseña</h1>
    <p class="subtitle">
      Ingresa tu nueva contraseña para la cuenta de lecturas.
    </p>

    <div class="card">
      <form (ngSubmit)="onSubmit()">
        <label class="field-label">Nueva contraseña</label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>

        <label class="field-label">Confirmar contraseña</label>
        <ion-input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        ></ion-input>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="loading"
          class="primary-btn"
        >
          {{ loading ? 'Guardando...' : 'GUARDAR CONTRASEÑA' }}
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
</ion-content>
