<ion-content class="auth-background">
<ion-content class="auth-bg">
  <div class="auth-container">
    <div class="logo-circle">
      <ion-icon name="water-outline"></ion-icon>
    </div>

    <h1>Recuperar contraseña</h1>
    <p class="subtitle">
      Ingresa tu correo institucional y te enviaremos un enlace para cambiar la
      contraseña.
    </p>

    <div class="card">
      <form (ngSubmit)="onSubmit()">
        <label class="field-label">Correo institucional</label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="usuario@empresa.gob.ec"
          required
        ></ion-input>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="loading"
          class="primary-btn"
        >
          {{ loading ? 'Enviando...' : 'ENVIAR ENLACE' }}
        </ion-button>
      </form>

      <div class="links">
        <button type="button" (click)="goToLogin()">
          Volver al inicio de sesión
        </button>
      </div>
    </div>
  </div>
</ion-content>
</ion-content>
